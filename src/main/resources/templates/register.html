<!DOCTYPE html>
<html lang="en">

<div data-th-replace="fragments/head.html" :: head></div>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form role="form">
                        <fieldset>

                            <div class="form-group">
                                <input class="form-control" placeholder="First name" name="firstName">
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="Last name" name="lastName">
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password"
                                       value="">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Re-type Password" name="re-password" type="password"
                                       value="">
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <a href="index.html" class="btn btn-lg btn-success btn-block">Register</a>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-th-replace="fragments/js-include.html" :: js-include></div>

</body>

</html>
