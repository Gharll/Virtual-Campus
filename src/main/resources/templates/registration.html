<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<div data-th-replace="fragments/head.html" :: head></div>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Register</h3>
                </div>
                <div class="panel-body">
                    <form autocomplete="off" action="#" th:action="@{/registration}"
                          th:object="${user}" method="post" class="form-horizontal"
                          role="form">
                        <fieldset>

                            <div class="form-group">
                                <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                                       ></label>
                                <input class="form-control" th:field="*{name}" placeholder="Name" name="Name">
                            </div>

                            <div class="form-group">
                                <label	th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                          ></label>

                                <input class="form-control" th:field="*{lastName}" placeholder="Last name" name="lastName">
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus>
                            </div>

                            <div class="form-group">
                                <input class="form-control" type="password" th:field="*{password}"
                                       placeholder="Password" /> <label
                                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                    class="validation-message"></label>

                            </div>
                            <!--
                            <div class="form-group">
                                <input class="form-control" placeholder="Re-type Password" name="re-password" type="password"
                                       value="">
                            </div>
                            -->
                            <div class="form-group">
                                <div class="col-sm-9">
                                    <button type="submit" class="btn btn-primary btn-block">Register User</button>
                                </div>
                            </div>

                            <span th:utext="${successMessage}"></span>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div data-th-replace="fragments/js-include.html" :: js-include></div>

</body>

</html>
